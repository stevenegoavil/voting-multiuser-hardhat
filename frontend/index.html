<!DOCTYPE html>
<html lang="en">
<head>
    <title>voting_multiuser Smart Contract - Frontend</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--JS in other folder-->
    <script src="https://unpkg.com/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script src="js/app.js" defer></script>
    <script type="module" src="./js/app.js"></script>
    <!--Customized CSS Template-->
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="container-fluid">
        <div class="row text-center">
            <div class="col-md-12">
                &nbsp;
            </div>
        </div>

        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <!--This is where the directions will be, with id = div-home-->
                <div class="content-wrapper" id="div-home">
                    <h1 class="text-center">Voting Contract Proof of Concept</h1>
                    <p class="mt-4">
                        Connect your MetaMask Wallet to use voting_multiuser Contract
                        <br>
                        -> To execute Contract you'll need to approve a Wallet Address (admin is not automatically Authorized)
                        <br>
                        -> After this you'll be able to cast a vote
                    </p>
                </div>
                <!--this is where we add wallet connection, modifier means address of owner needs to be used for function to trigger-->
                <div class="mb-3">
                    <button id="connect" class="btn btn-primary">Connected Wallet Id</button>
                    <span id="walletAddress" class="ms-2 text-muted"></span>
                </div>

                <div class="mb-3">
                <button id="getOwner" class="btn btn-secondary">Contract Owner</button>
                    <span id="ownerDisplay" class="mt-2 text-muted"></span>
                </div>

                <div class="mb-3">
                <button id="getContractid" class="btn btn-secondary">Show Contract Id</button>
                    <span id="contractDisplay" class="mt-2 text-muted"></span>
                </div>
                <!--///////////////////////////////////////////////////////////////////////////////////////////////////////////////-->
                <div class="mb-3">
                    <label for="user-address" class="form-label"></label>
                    <input type="text" class="form-control" id="user-address" placeholder="Insert wallet-address here">
                    <br>
                    <button id="add-user" class="btn btn-primary">Add Authorized Voter</button>
                    <button id="remove-user" class="btn btn-secondary">Revoke Authorized Voter</button>
                </div>

                <div class="content-wrapper" id="div-vote_casted">
                    <p class="mt-4"></p>
                    <p id="voteCastedResult" class="text-muted"></p> <!-- New element to display result -->
                </div>


                <div class="mb-3">
                    <button id="vote_yes" class="btn btn-success">Vote Yes</button>
                    <button id="vote_no" class="btn btn-danger">Vote No</button>
                </div>

        <div id="status" class="text mt-3"></div>

            </div>
        </div>

    </div>
</body>
